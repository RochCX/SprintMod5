<body>
    
    <h2 class="h2edProducto">Edita tu producto: </h2>

    <form action="" class="formulario">

        
        <img src="" alt="imgProducto" class="imgProductoP">
        
        <label for="">Nombre: 
            <input type="text" id="nomProd">
        </label>
        <label for=""> Descripcion:
            <input type="text" id="descProd">
        </label>
        <label for="">Precio:
            <input type="text" id="precProd">
        </label>
        <label for="">Categoría:
            <input type="text" id="catProd">
        </label>
        <label for="">Stock
            <input type="text" id="stockProd">
        </label>
        <label for="">Imagen
            <input type="text" id="linkProd">
        </label>
        <label for="">Etiqueta
            <input type="text" id="etiqProd">
        </label>

        <button type="submit" class="btnEditProd">Actualizar información</button>
        <a href="./productos.html" class="btnIraProductos">Cancelar y volver</a>

        
    </form>
