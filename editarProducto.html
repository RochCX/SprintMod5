        </label>
        <label for="">Precio

        </label>
        <label for="">Stock

        </label>
        <label for="">Imagen
            <input type="text" id="linkProd">
        </label>
        <label for="">Etiqueta

        </label>

        <button type="submit" class="btnEditProd">Actualizar información</button>
