    <h2>Agregar nuevo producto</h2>
    <div class="formulario">
        <form action="" method="post" id="formulario" name="">
    <div>
        <label for="nombre">Nombre</label>
        <input type="text" maxlength="50" name="nombre" id="nombre" placeholder="Ingresa el nombre del producto" required>
    </div>
    <div>
        <label for="descripcion">Descripción</label>
        <input type="text" maxlength="500" name="descripcion" id="descripcion" placeholder="Ingresa la descrpcion del producto" required>
    </div>
    <div>
    <label for="precio">Precio</label>
    <input type="number" name="precio" id="precio" placeholder="Ingresa el precio del producto" min="0" required>
    </div>
    <div>
        <label for="categoria">Categoria</label>
        <select name="opciones" id="selectCat">
            <option value="">Selecciona una categoria...</option>
        </select><!--O podemos dejar la lista desplegable de categorias disponible :O-->
    </div>
    <div>
        <label for="stock">Stock</label>
        <input type="number" name="stock" id="stock" placeholder="Ingresa el stock del producto" min="0" required>
    </div>
    <div>
        <label for="imagen">URL Imagen</label>
        <input type="url"  name="imagen" id="imagen" placeholder="Ingresa la imagen del producto" required>
    </div>
    <div>
        <label for="etiqueta">Etiqueta</label>
        <input type="text" maxlength="500" name="etiqueta" id="etiqueta" placeholder="Ingresa la etiqueta del producto" required>
    </div>
    <button type="submit" name="guardar" id="guardar" value="Guardar" onclick="return validarForm()">Agregar Producto</button>
    <a href="./productos.html" class="btnIraProductos">Cancelar y volver</a> 
    </form>
